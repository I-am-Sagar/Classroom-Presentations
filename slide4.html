<!-- DFT two forms: Double and Single Epicycle (Motion Transform) -->
<body>
    <!-- Wrapping Waves on Circle -->
    <!-- SideBar -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    
    <div class="sidebar">
        <header>Slides</header>
        <ul>
            <li><a href="/index.html"><i class="fas fa-qrcode"></i>Homepage</a></li>
            <li><a href="/Slides/slide1.html"><i class="fas fa-link"></i>Slide 1</a></li>
            <li><a href="/Slides/slide2.html"><i class="fas fa-link"></i>Slide 2</a></li>
            <li><a href="/Slides/slide3.html"><i class="fas fa-link"></i>Slide 3</a></li>

            <li><a href="/Slides/slide7.html"><i class="fas fa-link"></i>Slide 7</a></li>
        </ul>
    </div>

    <main>
        <div class="heading">
            <h1>Discrete Fourier Transform</h1>
        </div>
        
        <div class="control">
            <label for="slider">Sine Epoch: </label>
            <input type="range" min="0" max="1.57" value="1" step="0.01" id="sine-epoch">

            <label for="slider">Cosine Epoch: </label>
            <input type="range" min="0" max="1.57" value="1" step="0.01" id="cosine-epoch">
        </div>

        <!-- Canvas -->
        <div id="canvas-1"></div>

        <div class="button-group-2">
            <ul>
                <li><button type="button" id="doubleEpicycle">Double Epicycle</button></li>
                <li><button type="button" id="singleEpicycle">Single Epicycle</button></li>
            </ul>
        </div>
    </main>
