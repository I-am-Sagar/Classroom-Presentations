<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Fourier Series</title>

    <link rel="stylesheet" type="text/css" href="/CSS/slides-style.css">
    <script src="/Libraries/FontAwesome.js"></script>
    <script src="/Libraries/p5.js"></script>
    <script src="/Animations/slide2.js"></script>
</head>

<body>
    <!-- Square Triangle Sawtooth waves -->

    <!-- SideBar -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    
    <div class="sidebar">
        <header>Slides</header>
        <ul>
            <li><a href="/index.html"><i class="fas fa-qrcode"></i>Homepage</a></li>
            <li><a href="/Slides/slide1.html"><i class="fas fa-link"></i>Slide 1</a></li>
            <li><a href="/Slides/slide2.html"><i class="fas fa-link"></i>Slide 2</a></li>
            <li><a href="/Slides/slide3.html"><i class="fas fa-link"></i>Slide 3</a></li>
            <li><a href="/Slides/slide4.html"><i class="fas fa-link"></i>Slide 4</a></li>
            <li><a href="/Slides/slide5.html"><i class="fas fa-link"></i>Slide 5</a></li>
            <li><a href="/Slides/slide6.html"><i class="fas fa-link"></i>Slide 6</a></li>
            <li><a href="/Slides/slide7.html"><i class="fas fa-link"></i>Slide 7</a></li>
        </ul>
    </div>

    <main>
        <div class="heading">
            <h1>Continous Fourier Series</h1>
        </div>

        
        <div class="control"> 
            <label class="switch"> Restrict on Y: 
                <input type="checkbox" id="toggle">
            </label>
    
            <label for="slider">No. of circles: </label>
            <input type="range" min="1" max="13" value="1" step="1" id="slider">
        </div>

        <!-- Canvas -->
        <div id="canvas-1"></div>

        <!-- Buttons -->
        <div class="button-group-2">
            <ul>
                <li><button type="button" id="squareWave">Square Wave</button></li>
                <li><button type="button" id="sawtoothWave">Sawtooth Wave</button></li>
            </ul>
        </div>
    </main>

</body>

</html>
